<section id="header">
  <main id="main-content">
    <div class="demo-wrap">
      <img
        class="demo-bg"
        src="https://empire-streaming.co/images/medias/Aa9TLpNpBMyRkD8sPJ7ACKLjt0l.jpg"
        alt=""
      />
    </div>
    <div class="container mx-auto my-0">
      <div class="bg-content p-6 relative">
        <p class="text-slate-400 text-lg mb-3">
          Streamer gratuitement où vous voulez
        </p>
        <h1 class="text-6xl font-bold mb-6">
          Films et séries en illimités sur SDStraming
        </h1>
      </div>
    </div>
  </main>
</section>
<section id="content">
  <main class="text-white mx-auto my-0 container p-6">
    <div class="container-poster">
      <h2 class="text-2xl uppercase font-bold mb-8">A l'affiche</h2>
      <div *ngIf="nowPlayingMovies; else skeleton" class="movie-list">
        <!-- en faire un composant -->
        <article
          *ngFor="let movie of nowPlayingMovies"
          class="movie hover:scale-105"
        >
          <img
            src="{{ posterPath + movie.poster_path }}"
            alt="img movie card"
          />
        </article>
      </div>
    </div>
    <div class="container-poster">
      <h2 class="text-2xl uppercase font-bold mb-8">
        Films <span class="">Les plus vus</span>
      </h2>
      <div *ngIf="topRatedMovies; else skeleton" class="movie-list">
        <!-- en faire un composant -->
        <article
          *ngFor="let movie of topRatedMovies"
          class="movie hover:scale-105 top-rated"
        >
          <img
            src="{{ posterPath + movie.poster_path }}"
            alt="img movie card"
          />
        </article>
      </div>
    </div>
  </main>
</section>
